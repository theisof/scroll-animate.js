<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Demo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
          
      <link href="vendor/animate.min.css" rel="stylesheet">
      <link href="css/demo.css" rel="stylesheet">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>      
      <script src="js/scroll-animate.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Scroll-animate.js DEMO</h1>
      <h3><em>An element's animation is triggered when the element is scrolled into view</em></h3>

      <div class="element animated" id="element-1" data-scroll-animate="rubberBand">
        rubberBand
      </div>

      <div class="element animated invisible" id="element-2" data-scroll-animate="rotateIn" data-delay="2000">
        rotateIn
      </div>      

      <div class="element animated invisible" id="element-3" data-scroll-animate="lightSpeedIn">
        lightSpeedIn
      </div>

      <div class="element animated invisible" id="element-4" data-scroll-animate="bounceInLeft">
        bounceInLeft
      </div>          
    </div>
  </body>
</html>
